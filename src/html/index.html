<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>KAYCEEE GROCERY</title>
  </head>
  <body>
    <div
      style="
        position: relative;
        /* background-color: red; */
        height: 90px;
        top: 25px;
      "
    >
      <h1
        style="
          font-size: 56px;
          position: absolute;
          color: blueviolet;
          padding-left: 1rem;
        "
      >
        EDZ Convenience Store
      </h1>
      <p
        id="datetime"
        style="font-size: 30px; position: absolute; right: 5px; top: 20px"
      ></p>
      <p id="User"></p>
    </div>
    <button id="minimizeApp">-</button>
    <button id="exitApp">Exit App</button>

    <p id="alertText"></p>
    <div class="mainFlex">
      <div class="CustomerViewsTab">
        <div class="referenceContainer">
          <div style="position: absolute">
            <h2 style="text-align: center">CUSTOMER ORDER LIST</h2>
            <p style="color: orange; font-style: italic; font-size: smaller">
              *Double click to delete product from list
            </p>
          </div>
          <label style="margin-left: 80%"
            >Reference No:
            <p
              id="idrefNo"
              style="text-align: center; font-size: 18px; letter-spacing: 15px"
            ></p
          ></label>
        </div>
        <div class="salesList">
          <table id="salesListTable"></table>
        </div>
        <div class="totalAmountContainer">
          <div class="amountContainer">
            <label>Total Amount: </label>
            <input
              type="number"
              id="totalAmount"
              readonly
              class="totalAmount"
            />
            <input type="number" id="totalProfit" hidden />
          </div>
          <div class="barcodeReader">
            <label>Barcode: </label>
            <input type="number" id="barcode" />
          </div>
        </div>
      </div>
      <div class="functionTab">
        <div
          style="
            display: flex;
            flex-direction: row;
            justify-content: space-around;
          "
        >
          <div
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: space-around;
              width: 100%;

              padding: 10px;
              margin: 10px;
              margin-left: 70px;
            "
          >
            <button
              style="width: 100%; padding: 2rem; font-size: 12px"
              id="itemListBtn"
            >
              INVENTORY MONITORING
            </button>
            <button
              style="width: 100%; padding: 2rem; font-size: 12px"
              id="openDrawer"
            >
              OPEN DRAWER
            </button>

            <button
              id="billsCounterBtn"
              style="width: 100%; padding: 2rem; font-size: 12px"
            >
              BILLS COUNTER
            </button>
          </div>

          <div class="numpadsContainer">
            <button id="showProducts">Products</button>
            <div class="online">
              <button class="digit" id="btn9">9</button>
              <button class="digit" id="btn8">8</button>
              <button class="digit" id="btn7">7</button>
            </div>
            <div class="online">
              <button class="digit" id="btn6">6</button>
              <button class="digit" id="btn5">5</button>
              <button class="digit" id="btn4">4</button>
            </div>
            <div class="online">
              <button class="digit" id="btn3">3</button>
              <button class="digit" id="btn2">2</button>
              <button class="digit" id="btn1">1</button>
            </div>
            <div
              class="online"
              style="display: flex; justify-content: space-between"
            >
              <button class="digit" id="btn0">0</button>
              <button class="clear" id="btnC">C</button>
            </div>

            <label id="qtyOfOrderLabel">Quantity of Order</label>
            <input type="number" id="qtyOfOrder" />
            <div class="transactionButton">
              <button id="payoutBtn">Pay out</button>
            </div>
          </div>
        </div>

        <div class="Navigations">
          <button id="newProductBtn">New Product</button>
          <!-- <button id="expiredItemsBtn">Expired Items</button> -->
          <button id="salesReportBtn">Sales Report</button>
          <button id="pulloutBtn">Pullout Record</button>
        </div>
      </div>
    </div>
    <script src="../script/index.js"></script>
  </body>
</html>
